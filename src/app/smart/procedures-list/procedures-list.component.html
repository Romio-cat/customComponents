<header *ngIf="pagedProcedures; else thenBlock">
  <span class="title" (click)="titleSort()">Название (sort)</span>
  <span>ID</span>
  <span>Статус</span>
  <span>Владелец</span>
  <span>Последнее изменение</span>
</header>

<div class="wrapper" *ngIf="pagedProcedures">
  <app-procedure-detail
    *ngFor="let procedure of pagedProcedures; trackBy: trackByFn"
    [procedure]="procedure"
  ></app-procedure-detail>
</div>

<ng-template #thenBlock>
  <p>Нет совпадений</p>
</ng-template>
