<a routerLink="" class="back">&#8592;</a>

<form [formGroup]="cardForm" (ngSubmit)="submitState(cardForm.value)" autocomplete="off">

  <app-mask-input
    [title]="'Card Number'"
    formControlName="card"
    [mask]="cardMask">
  </app-mask-input>

  <button class="btn">
    <span>Submit</span>
  </button>
</form>
