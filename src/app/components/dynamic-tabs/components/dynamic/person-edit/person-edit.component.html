<form [formGroup]="personForm" (ngSubmit)="onPersonFormSubmit()">
  <input type="hidden" formControlName="id">

  <div class="form-group">
    <label for="firstname">Firstname</label>
    <input type="text" class="form-control" id="firstname" placeholder="Firstname" formControlName="name" required>
    <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
      <span *ngIf="name.errors.required">
        Firstname is required.
      </span>
    </div>
  </div>

  <div class="form-group">
    <label for="surname">Surname</label>
    <input type="text" class="form-control" id="surname" placeholder="Surname" formControlName="surname" required>
    <div *ngIf="surname.invalid && (surname.dirty || surname.touched)" class="alert alert-danger">
      <span *ngIf="surname.errors.required">
        Surname is required.
      </span>
    </div>
  </div>

  <div class="form-group">
    <label for="twitter">Twitter</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">@</span>
      </div>
      <input type="text" class="form-control" id="twitter" placeholder="Twitter" formControlName="twitter">
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Save</button>
</form>
