<header>
  Задания на <strong>{{ dateService.date$ | async | moment:'DD.MM.YYYY' }}</strong>:
  <hr>
</header>

<main>
  <ul *ngIf="tasks.length; else noTasks">
    <li class="task" *ngFor="let task of tasks; let i = index">
      <span>
        <strong>{{ i + 1 }}</strong>
        {{ task.title }}
      </span>
      <button class="remove-btn" (click)="remove(task)">Удалить</button>
    </li>
  </ul>
  <ng-template #noTasks>
    <p>Пока нет заданий</p>
  </ng-template>
</main>

<footer>
  <form (ngSubmit)="submit()" [formGroup]="form">
    <input type="text" formControlName="title">
    <button type="submit" [disabled]="form.invalid">Добавить</button>
  </form>
</footer>
