<ng-container *ngIf="dropdownList.length; else notFound">

  <label class="list-items" *ngFor="let item of dropdownList">
    {{ item.title | titlecase }}
    <input
      type="checkbox"
      [(ngModel)]="item.selected"
      (change)="onChange($event, item.id)">
    <span class="mark"></span>
  </label>
</ng-container>

<ng-template #notFound>
  <label class="list-items">Item not found</label>
</ng-template>
