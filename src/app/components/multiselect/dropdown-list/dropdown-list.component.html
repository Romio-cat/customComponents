<ng-container
  *ngFor="let item of dropdownList; index as i"
  (click)="clickOut($event)">

  <label class="list-items">
    {{ item.title | titlecase }}
    <input
      type="checkbox"
      [(ngModel)]="item.selected"
      (change)="onChange($event, i)">
    <span class="mark"></span>
  </label>

</ng-container>
