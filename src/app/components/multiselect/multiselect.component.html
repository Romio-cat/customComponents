<a routerLink="" class="back">&#8592;</a>

<div
  class="selected-items"
  appClickOutside
  (clickOutside)="clickOutside($event)">

  <div class="item-container">
    <div class="item" *ngFor="let item of selectedItems">
      {{ item.title | titlecase }}
      <button class="delete-item" (click)="deleteItem(item.id)">&#10006;</button>
    </div>

    <label class="input-container" [formGroup]="form">
      <input
        formControlName="item"
        (keydown.backspace)="backspace()"
        [placeholder]="selectedItems.length ? '' : 'Search items'">
    </label>
  </div>

  <button
    class="dropdown-button"
    (click)="open()"
    [ngClass]="isOpen ? 'reverse' : ''">
  </button>

  <app-dropdown-list
    *ngIf="isOpen"
    [dropdownList]="dropdownList$ | async"
    (changed)="onChanged($event)">
  </app-dropdown-list>
</div>
